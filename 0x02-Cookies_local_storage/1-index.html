<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" name="firstname" id="firstname" placeholder="firstname">
    <input type="text" name="email" id="email" placeholder="email">
    <button type="button" onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button type="button" onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            const name = document.getElementById("firstname");
            const email = document.getElementById("email");
            document.cookie = `firstname=${name.value}; expires=Mon, 03 Apr 2023 00:00:00 UTC; path=/`;
            document.cookie = `email=${email.value}; expires=Mon, 03 Apr 2023 00:00:00 UTC; path=/`;
        }
        function showCookies() {
            const cookies = document.createElement("p");
            cookies.innerHTML = `Cookies: ${document.cookie}`;
            document.body.appendChild(cookies);
        }
    </script>
</body>
</html>
