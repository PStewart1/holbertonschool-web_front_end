<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg p-2 bg-primary text-white mx-auto text-center">Primary</div>
            <div class="col-lg p-2 bg-success text-white mx-auto text-center">Success</div>
            <div class="col-lg p-2 bg-danger text-white mx-auto text-center">Danger</div>
            <div class="col-lg p-2 bg-warning text-white mx-auto text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm p-2 bg-primary text-white mx-auto text-center">Primary</div>
            <div class="col-sm p-2 bg-success text-white mx-auto text-center">Success</div>
            <div class="col-sm p-2 bg-danger text-white mx-auto text-center">Danger</div>
            <div class="col-sm p-2 bg-warning text-white mx-auto text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 p-2 bg-primary text-white mx-auto text-center">Primary</div>
            <div class="col-lg-4 p-2 bg-success text-white mx-auto text-center">Success</div>
            <div class="col-lg-6 p-2 bg-danger text-white mx-auto text-center">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col p-2 bg-primary text-white mx-auto text-center order-xl-1 order-lg-2 order-md-3 order-4">Primary</div>
            <div class="col p-2 bg-success text-white mx-auto text-center order-xl-2 order-lg-3 order-md-4 order-1">Success</div>
            <div class="col p-2 bg-danger text-white mx-auto text-center order-xl-3 order-lg-4 order-md-1 order-2">Danger</div>
            <div class="col p-2 bg-warning text-white mx-auto text-center order-xl-4 order-lg-1 order-md-2 order-3">Warning</div>
        </div>

        <hr/>

        <div class="row d-flex">
            <div class="col-md-2 p-2 bg-primary text-white text-center mr-md-auto">Primary</div>
            <div class="col-md-2 p-2 bg-success text-white text-center">Success</div>
        </div>

        <hr/>

        <div class="row ">
            <div class="col-md-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-md-2 p-2 bg-success text-white text-center offset-md-4">Success</div>
            <div class="col-md-2 p-2 bg-danger text-white text-center offset-md-2">Danger</div>
        </div>
    </body>
</html>
